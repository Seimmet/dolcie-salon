services:
  - type: web
    name: victoria-salon-backend
    env: node
    rootDir: backend
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
  
  - type: static
    name: victoria-salon-frontend
    env: static
    rootDir: frontend
    buildCommand: pnpm install && pnpm build
    publishDir: dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
